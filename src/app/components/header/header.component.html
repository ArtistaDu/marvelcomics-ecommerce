<header>
  <div routerLink="/comics" class="logo-container"></div>
  <button routerLink="/cart" type="button">
    <i class="cart-icon"></i>
    <span [ngStyle]="{'visibility': (cartTotalQuantity$ | async) ? 'visible' : 'hidden' }" class="items-number">{{(cartTotalQuantity$ | async)}}</span>
  </button>
</header>
